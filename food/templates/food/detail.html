{% extends 'food/base.html' %}

{% block content %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <img height="150px" src="{{item.item_image}}">
            </div>
            <div class="col-md-6">
                <h1> {{item.item_name}}</h1>
                <h2> {{item.item_desc}}</h2>
                <h3> ${{item.item_price}}</h3>
                <a class="btn btn-danger" href="{% url 'delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>
   
{% endblock %}
